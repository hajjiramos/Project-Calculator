<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <h1>Project Calculator</h1>

    <div id="calculator">
        <input id="display" readonly></input>
        <div id="keys">
            <button id="btnClear" class="operator1">C</button>
            <button id="btnPosNeg" class="operator1">+/-</button>
            <button id="btnPercent" class="operator1">%</button>
            <button id="btnOperator" class="operator2">/</button>

            <button id="btnNumber">7</button>
            <button id="btnNumber">8</button>
            <button id="btnNumber">9</button>
            <button id="btnOperator" class="operator2">*</button>
            
            <button id="btnNumber">4</button>
            <button id="btnNumber">5</button>
            <button id="btnNumber">6</button>
            <button id="btnOperator" class="operator2">-</button>
            
            <button id="btnNumber">1</button>
            <button id="btnNumber">2</button>
            <button id="btnNumber">3</button>
            <button id="btnOperator" class="operator2">+</button>
            
            <button id="btnNumber">0</button>
            <button id="btnNumber" class="decimal">.</button>
            <button id="btnDelete" class="operator1">Del</button>  
            <button id="btnEquals" class="operator2">=</button>
            
        </div>
    </div>
</body>
</html>
